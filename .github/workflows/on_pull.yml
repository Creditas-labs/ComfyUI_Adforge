name: Pull Request Check

on:
  pull_request:
    types: [ opened, reopened, synchronize ]
    paths:
      - "**.py"
      - "uv.lock"
      - "pyproject.toml"
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version'

      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Clone ComfyUI repository for testing
        run: |
          git clone https://github.com/comfyanonymous/ComfyUI.git ${{ github.workspace }}/ComfyUI

      - name: Set COMFYUI_CODE_PATH environment variable for CI
        run: |
          echo "COMFYUI_CODE_PATH=${{ github.workspace }}/ComfyUI" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          make install-dev

      - name: Run Lint Checks
        run: |
          make lint

      - name: Run Tests
        run: |
          make test-coverage
