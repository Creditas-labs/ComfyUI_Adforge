name: Pull Request Check

on:
  pull_request:
    types: [ opened, reopened, synchronize ]
    paths:
      - "**.py"
      - "uv.lock"
      - "pyproject.toml"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      PYTHONIOENCODING: "utf8"
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          make install-dev

      - name: Run Lint Checks
        run: |
          make install-dev
          make lint

      - name: Run Tests
        run: |
          make test-coverage
